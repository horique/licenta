<form class="p-3 border border-light" name="registerForm" ng-submit="register({info: userModel, form: registerForm, error: error})">
  <div class="form-row">
    <div class="form-group col">
      <label>First Name</label>
      <input ng-model="userModel.firstname" name="firstname" type="text" class="form-control" placeholder="First Name" required></input>
      <span ng-show="registerForm.firstname.$dirty && registerForm.firstname.$error.required" class="text-danger">First name is required</span>
    </div>
    <div class="form-group col">
      <label>Last Name</label>
      <input ng-model="userModel.surname" name="surname" type="text" class="form-control" placeholder="Last Name" required></input>
      <span ng-show="registerForm.surname.$dirty && registerForm.surname.$error.required" class="text-danger">Last Name is required</span>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col">
      <label>Username</label>
      <input ng-model="userModel.username" name="username" type="text" class="form-control" placeholder="Username" required></input>
      <span ng-show="registerForm.username.$dirty && registerForm.username.$error.required" class="text-danger">Username is required</span>
    </div>
    <div class="form-group col">
      <label>Password</label>
      <input ng-model="userModel.password" name="password" type="password" class="form-control" placeholder="Password" required></input>
      <span ng-show="registerForm.password.$dirty && registerForm.password.$error.required" class="text-danger">Password is required</span>
    </div>
  </div>
  <button ng-disabled="registerForm.$invalid" type="submit" class="col-2 offset-5 btn btn-primary">Register</button>
  <div class="text-danger text-center" ng-show="error.value">
    <span>Username already exists!</span>
  </div>
</form>
